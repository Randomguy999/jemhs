<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration Form</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/registration.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- <form th:action="@{/}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Go
			To Login Page</button>
	</form> -->

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/admin/registration}"
					th:object="${user}" method="post" class="form-horizontal"
					role="form">
					<h2>Registration Form</h2>
					<div class="form-group">
					
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('firstName')}"
								th:errors="*{firstName}" class="validation-message"></label> 
							   <input type="text" th:field="*{firstName}"
								placeholder="Enter First Name" class="form-control" />
						</div>
					</div>


					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('middleName')}"
								th:errors="*{lastName}" class="validation-message"></label> <input
								type="text" th:field="*{middleName}"
								placeholder="Enter Middle Name" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('lastName')}"
								th:errors="*{lastName}" class="validation-message"></label> <input
								type="text" th:field="*{lastName}" placeholder="Enter Last Name"
								class="form-control" />
						</div>
					</div>
					
					<div>
					<input type="radio" th:name="${'user[' + item + ']'}" value="a" />Male
					<input type="radio" th:name="${'user[' + item + ']'}" value="b" />Female
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
							<input type="date" th:field="*{dob}"
								placeholder="MM/DD/YYYY" class="form-control" /> <label
								th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"
								class="validation-message"></label>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
							<input type="tel" th:field="*{phone}"
								placeholder="Enter Valid Phone Number" class="form-control" /> <label
								th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
								class="validation-message"></label>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
							<input type="email" th:field="*{email}"
								placeholder="Enter valid Email" class="form-control" /> <label
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="validation-message"></label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{guardian}"
								placeholder="Enter Guardian Name" class="form-control" /> <label
								th:if="${#fields.hasErrors('guardian')}" th:errors="*{guardian}"
								class="validation-message"></label>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{relation}"
								placeholder="Enter Relation" class="form-control" /> <label
								th:if="${#fields.hasErrors('relation')}" th:errors="*{relation}"
								class="validation-message"></label>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{address}"
								placeholder="Enter Address" class="form-control" /> <label
								th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
								class="validation-message"></label>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Register
								User</button>
						</div>
					</div>

					<span th:utext="${successMessage}"></span>


				</form>
			</div>
		</div>
	</div>

</body>
</html>
