<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<title>Home Page</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">

		<div sec:authorize="hasAuthority('ADMIN')">
		<form action="#" th:action="@{/admin/register}" th:object="${user}"
			method="get">
			<button class="btn btn-md btn-success btn-block" type="Submit">Registration</button>
		</form>
		</div>

		<form action="#" th:action="@{/changepass}" th:object="${user}"
			method="get">
			<button class="btn btn-md btn-warning" type="Submit">Change
				Password</button>
		</form>
		<form th:action="@{/logout}" method="get">
			<button class="btn btn-md btn-danger btn-block" name="registration"
				type="Submit">Logout</button>
		</form>

		<div class="panel-group" style="margin-top: 40px">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<span th:utext="${userName}"></span>
				</div>
				<div></div>
				<div class="panel-body">

					<div sec:authorize="hasAuthority('STUDENT')">
						<img th:src="@{/images/student.jpg}"
							class="img-responsive center-block" width="600" height="600"
							alt="Student" />
					</div>

					<div sec:authorize="hasAuthority('FACULTY')">
						<img th:src="@{/images/faculty.jpg}"
							class="img-responsive center-block" width="600" height="600"
							alt="Faculty" />
					</div>

					<div sec:authorize="hasAuthority('ADMIN')">
						<img th:src="@{/images/admin.jpg}"
							class="img-responsive center-block" width="600" height="600"
							alt="Admin" />
					</div>

				</div>
				<p class="admin-message-text text-center" th:utext="${message}"></p>
			</div>
			
		</div>
         Logged user:  <span sec:authentication="name" style="color:red">Bob</span> Roles: <span
			sec:authentication="principal.authorities">[ROLE_USER,ROLE_ADMIN]</span>
	</div>
</body>
</html>
