<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<title>Forgot Password</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">
    <h2>Enter your registered email address:</h2>
	<form action="forgotPassword" method="post">
		
		<div class="form-group">
						<div class="col-sm-4">
							   <input type="email" name="email" required="required" placeholder="Enter valid Email" class="form-control" />
						</div>
					</div>
		<button class="btn btn-md btn-success " type="Submit">Submit</button><br><br>
		<div>
				<span th:utext="${message}" style="color:red;"></span>
			</div>
	</form>
	</div>
</body>
 
</html>
