<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<title>Forgot Password</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style>
	body {
	margin-top: 50px;
	background-color: #daeff2;
	/* background-image: url('/images/background.jpg'); */
}
	</style>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="text-center">
								<h3>
									<!-- <i class="fa fa-lock fa-2x"></i> -->
									<span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
								</h3>
								<h2 class="text-center">Forgot Password?</h2>
								<div
									style="font-size: 17px; line-height: 21px; margin-top: 5px; padding-bottom: 14px; color: #333333;"
									align="center"></div>
								<p>You can reset your password here.</p>

								<div th:if="${successMessage}"
									class="alert alert-success alert-dismissible form-feedback"
									role="alert">
									<button type="button" class="close" data-dismiss="alert"
										aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
									<div th:text=${successMessage}></div>
								</div>
								<div th:if="${warningMessage}"
									class="alert alert-warning alert-dismissible form-feedback"
									role="alert">
									<button type="button" class="close" data-dismiss="alert"
										aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
									<div th:text=${warningMessage}></div>
								</div>
								<div th:if="${errorMessage}"
									class="alert alert-danger alert-dismissible form-feedback"
									role="alert">
									<button type="button" class="close" data-dismiss="alert"
										aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
									<div th:text=${errorMessage}></div>
								</div>
								<div class="panel-body">

									<form class="form" action="forgotPassword" method="post">
										<fieldset>
											<div class="form-group">
												<div class="input-group">
													<span class="input-group-addon"><i
														class="glyphicon glyphicon-envelope color-blue"></i></span> <input
														class="form-control" id="emailInput" required="required"
														name="email" type="email" placeholder="Email address">
												</div>
											</div>
											<div class="form-group">
												<input class="btn btn-lg btn-primary btn-block"
													type="submit" value="Send Email">
											</div>
										</fieldset>
									</form>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
